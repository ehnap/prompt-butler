<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 管家</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prompt 管家</h1>
            <span class="author">@ehnap</span>
        </div>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜索提示词..." class="search-input">
        </div>
        
        <div class="tag-cloud" id="tagCloud"></div>
        
        <div class="category-section">
            <div class="category-header">
                <span class="category-title" id="categoryTitle">所有提示词</span>
                <button id="editCategoryBtn" class="edit-category-btn" style="display: none;">编辑</button>
            </div>
        </div>
        
        <div class="prompt-list" id="promptList"></div>
        
        <div class="actions">
            <button id="addPromptBtn" class="btn btn-primary">添加提示词</button>
            <button id="exportBtn" class="btn btn-secondary">导出数据</button>
            <button id="importBtn" class="btn btn-secondary">导入数据</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </div>
    
    <script src="popup.js"></script>
    <script src="popup-ui.js"></script>
</body>
</html>
